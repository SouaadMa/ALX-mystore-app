<p class="product-container">
  <!--Link to product details-->
  <a [routerLink]="['/products', product?.id]">
    {{ product?.name }}
  </a>
  <img
    class="product-image"
    src="{{ product?.imageUrl }}"
    alt="{{ product?.name }}"
  />
  <span class="product-price">{{ product?.price | currency }}</span>
  <input [(ngModel)]="quantity"
    type="number"
    class="product-quantity"
    name="quantity"
    min="1"
    max="10"
    [defaultValue]="1"
    (ngModelChange)="changeQuantityInCart(product)"
  />
  <button
    *ngIf="!isInCart"
    class="product-button add-to-cart"
    (click)="addToCart(product)"
  >
    Add to cart
  </button>
  <button
    *ngIf="!isInCart && !isInWishList"
    class="product-button add-to-wishlist"
    (click)="addToWishList(product)"
  >
    Add to wishlist
  </button>
  <button
    *ngIf="isInCart"
    class="product-button remove-from-cart"
    (click)="removeFromCart(product)"
  >
    Remove from cart
  </button>
  <button
    *ngIf="isInWishList"
    class="product-button remove-from-wishlist"
    (click)="removeFromWishList(product)"
  >
    Remove from wishlist
  </button>
</p>
